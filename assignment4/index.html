<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Budget Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-wallet"></i> Nexus Budget</h1>
            <div class="theme-toggle">
                <span><i class="fas fa-sun"></i></span>
                <label class="switch">
                    <input type="checkbox" id="theme-switch">
                    <span class="slider round"></span>
                </label>
                <span><i class="fas fa-moon"></i></span>
            </div>
        </header>

        <main>
            <section class="balance-section">
                <div class="balance-card">
                    <h3 class="currentbal">Current Balance</h3>
                    <p id="balance-amount">$0.00</p>
                </div>
                <div class="summary">
                    <div class="summary-card">
                        <h4><i class="fas fa-arrow-down"></i> Income</h4>
                        <p id="income-amount">+$0.00</p>
                    </div>
                    <div class="summary-card">
                        <h4><i class="fas fa-arrow-up"></i> Expense</h4>
                        <p id="expense-amount">-$0.00</p>
                    </div>
                </div>
            </section>

            <section class="transaction-section">
                <h3><i class="fas fa-exchange-alt"></i> Transactions</h3>
                <div class="filter-controls" >
                    <select id="filter-category">
                        <option value="all">All Categories</option>
                        <option value="food">Food</option>
                        <option value="shopping">Shopping</option>
                        <option value="bills">Bills</option>
                        <option value="transport">Transport</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="income">Income</option>
                    </select>
                    <select id="filter-type" class="allcategories">
                        <option value="all">All Types</option>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                <ul id="transaction-list" class="transaction-list"></ul>
            </section>

            <section class="chart-section">
                <h3><i class="fas fa-chart-pie"></i> Spending Overview</h3>
                <div class="chart-container">
                    <canvas id="expense-chart"></canvas>
                </div>
            </section>

            <button id="add-transaction-btn" class="fab" aria-label="Add transaction">
                <i class="fas fa-plus"></i>
            </button>
        </main>
    </div>

    <!-- Transaction Modal -->
    <div id="transaction-modal" class="modal">
        <div class="modal-content">
            <button class="close-btn" aria-label="Close modal">&times;</button>
            <h2><i class="fas fa-plus-circle"></i> Add Transaction</h2>
            <form id="transaction-form">
                <div class="form-group">
                    <label for="transaction-name"><i class="fas fa-pen"></i> Description</label>
                    <input type="text" id="transaction-name" required placeholder="e.g. Grocery shopping">
                    <span class="error-message" id="name-error"></span>
                </div>
                <div class="form-group">
                    <label for="transaction-amount"><i class="fas fa-dollar-sign"></i> Amount</label>
                    <input type="number" id="transaction-amount" step="0.01" required placeholder="0.00">
                    <span class="error-message" id="amount-error"></span>
                </div>
                <div class="form-group">
                    <label for="transaction-category"><i class="fas fa-tag"></i> Category</label>
                    <select id="transaction-category" required>
                        <option value="food"><i class="fas fa-utensils"></i> Food</option>
                        <option value="shopping"><i class="fas fa-shopping-bag"></i> Shopping</option>
                        <option value="bills"><i class="fas fa-file-invoice-dollar"></i> Bills</option>
                        <option value="transport"><i class="fas fa-car"></i> Transport</option>
                        <option value="entertainment"><i class="fas fa-film"></i> Entertainment</option>
                        <option value="income"><i class="fas fa-money-bill-wave"></i> Income</option>
                    </select>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-exchange-alt"></i> Type</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="transaction-type" value="income" checked>
                            <span>Income</span>
                        </label>
                        <label>
                            <input type="radio" name="transaction-type" value="expense">
                            <span>Expense</span>
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="transaction-date"><i class="fas fa-calendar"></i> Date</label>
                    <input type="date" id="transaction-date" required>
                </div>
                <button type="submit" class="submit-btn">
                    <i class="fas fa-save"></i> Add Transaction
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js" scr></script>
    <script src="script.js"></script>
</body>
</html>
